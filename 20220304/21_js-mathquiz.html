<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    </style>
    <script>
        // 1. img폴더를 오늘날짜 폴더 내부에 만들기
        // 2. 그림파일 3개를 안에 다운받고
        // 3. 파일명은 img0, 1, 2로 하기
        // 4. 난수발생으로 그림파일 3개가 랜덤하게
        // 화면에 표시되도록 코드를 작성하기

        var imgNum = Math.floor(Math.random()*3);

        if(imgNum === 0){
            document.write('<img width=400px src="img/img0.png">');
        }else if (imgNum === 1){
            document.write('<img width=400px src="img/img1.png">');
        }else if (imgNum === 2){
            document.write('<img width=400px src="img/img2.png">');
        }

        document.write(
            "<img src='img/img" + imgNum +
            ".png'width='500px'/>");
        

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
