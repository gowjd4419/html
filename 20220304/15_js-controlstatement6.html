<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    </style>
    <script>
        // prompt를 이용해 입력한 숫자에 해당하는
        // 단수의 구구단을 출력하는 코드를 만들어주세요.


        function gu(n){
            for(var i=1; i<=9; i++){
                document.write(n+"x"+i+"="+n*i+"<br>");
            }
        }
        var n = prompt("단을 입력해주세요","");
        gu(n);
        
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
