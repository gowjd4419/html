<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    </style>
    <script>
        // 비교연산자는 왼쪽, 오른쪽에 있는 것들을 비교해주며
        // 자바와 마찬가지로 대소비교 연산자와
        // 단순비교 연산자 두 종류로 나뉜다.
        // 단순비교는 모든 자료형간에 사용이 가능하지만
        // 대소비교는 수치데이터끼리만 비교가 가능함.
        // >,<,>=,<=

        // 자바스크립트의 ===, !== 연산자
        // 자바에서는 동등비교를 ==, !=로만 했다.
        // 그러나 자바스크립트에서 ==, !=는
        // 자료형을 고려하지 않고 생긴것만 비교하기 때문에
        // 문제가 됨.
        console.log(10 == '10'); // true 라고 나옴 잘못된것
        console.log(10 === '10'); // false 라고 나오는게 맞음 10과 '10'은 다르기때문

        var A = 10;
        var B = 3;
        var result;

        result = A > B;
        console.log(result);
        result = A < B;
        console.log(result);
        // >=, <= 도 해보기
        result = A >= B;
        console.log(result);
        
        result = A <= B;
        console.log(result);
         

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
